<body>
  
<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input formControlName="email" matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input  formControlName="password"
          matInput placeholder="Password">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="blue" class="btn-block" (click)="login()">Sign-in</button>
      <br><br>
      <button mat-stroked-button  class="btn-block" routerLink="/register">Sign-up</button>
      <br><br>
      <button mat-stroked-button color="blue" class="btn-block" routerLink="/orderguest">Guest Checkout</button>
    </form>
  </mat-card>

</div>
</body>
